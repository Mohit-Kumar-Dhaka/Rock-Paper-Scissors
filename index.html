<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Seasor</title>
    <link rel="icon" href="Screenshot 2025-07-08 183954.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png"/>
            </div>
            <div class="choice" id="paper">
                <img src="paper.png"/>
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png"/>
            </div>                   
        </div>

        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="message">Play Your Move</p>
            <div class="msg-reset">
            <button id="reset">Reset Game</button>
            </div>
        </div>
    </main>
    <script src="stonepaperseasor.js"></script>
</body>
</html>
